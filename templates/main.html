<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #666;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Data Display</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Dependency</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.version }}</td>
        <td>{{ item.dependency }}</td>
        <td><table>
          <thead>
            <tr>
              <th>Dependency Name</th>
              <th>Dependency Version</th>
            </tr>
          </th>
          </thead>
          <tbody>
            {% for download in item.downloads %}
            <tr>
              <td>{{ download.name }}</td>
              <td>{{ download.version }}</td>
            </tr>
            {% endfor %}

          </tbody></td></table></td>
        <td>{{ item.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
